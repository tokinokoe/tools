<html>
  <head>
    <title>行列の積 | 鯨波の作業場</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" async></script>
  </head>
  <body>
    <header>
      <h1 class="dotgothic16-regular">
        <a href="/" class="silent-link">鯨浪の作業場</a>
      </h1>
    </header>
    <p class="dotgothic16-regular">
      <a href="/">home</a>&gt;<a href="../">便利ツール</a>&gt;行列の積
    </p>
    <div id="main">
      <div id="tools">
        <h2 class="dotgothic16-regular">素因数分解</h2>
        <div class="frame">
          <p>
            下の欄に2以上の自然数を入力してください。<br />
            入力後、実行ボタンを押すと結果欄に結果が表示されます。<br />
            理論上何桁でも計算できるはずですが、メモリの容量により計算ができない、時間がかかる、もしくはフリーズする可能性があります。<br />
            大きい桁数の計算は自己責任でご使用ください。
          </p>
          <div>
            <p>
              P:<input type="number" id="P_row" value="3" />×<input
                type="number"
                id="P_col"
                value="3"
              />行列 <button id="set_P">設定</button>
            </p>
            <table id="P" class="matrix">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <div>
            <p>
              Q:<input type="number" id="Q_row" value="3" />×<input
                type="number"
                id="Q_col"
                value="3"
              />行列 <button id="set_Q">設定</button>
            </p>
            <table id="Q" class="matrix">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <p><button id="calculate">計算</button></p>
          <p>結果:<span id="result"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
